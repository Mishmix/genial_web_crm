<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="i18n.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title data-i18n="meta.title">Отзывы | Mykhailo Hryshchenko</title>
    <meta name="description" data-i18n="meta.description" content="Отзывы клиентов о работе с YouTube Thumbnail Designer.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/7Pmmx4yf/image-2025-12-05-05-09-53.png">
    <meta name="theme-color" content="#030303">
    <style>
        .page-header {
            padding: 6rem 0 2rem;
            text-align: center;
        }
        .page-title {
            font-family: 'Unbounded', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .page-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        .reviews-section {
            padding: 2rem 0 4rem;
        }
        
        /* Telegram Channel Header */
        .telegram-channel-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
        }
        .telegram-icon-wrapper {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #229ED9, #2AABEE);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(34, 158, 217, 0.3);
            flex-shrink: 0;
        }
        .telegram-icon {
            width: 26px;
            height: 26px;
            color: white;
        }
        .telegram-channel-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .telegram-channel-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .telegram-channel-name {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
        }
        
        /* Telegram Style Reviews Grid */
        .tg-reviews-grid {
            display: grid;
            gap: 1rem;
            max-width: 700px;
            margin: 0 auto 2rem;
        }
        @media (min-width: 640px) {
            .tg-reviews-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Telegram Message Card */
        .tg-message {
            background: linear-gradient(135deg, #1e2c3a 0%, #17212b 100%);
            border-radius: 12px;
            padding: 12px 14px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .tg-message:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-color: rgba(34, 158, 217, 0.3);
        }
        .tg-message::before {
            content: '';
            position: absolute;
            top: 12px;
            left: -6px;
            width: 12px;
            height: 12px;
            background: #1e2c3a;
            transform: rotate(45deg);
            border-left: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        /* Channel name */
        .tg-channel-name {
            color: #6ab2f2;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .tg-telegram-icon {
            width: 18px;
            height: 18px;
            color: #229ED9;
        }
        
        /* Forwarded from */
        .tg-forwarded {
            color: #8774e1;
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .tg-forwarded-label {
            color: #8774e1;
        }
        .tg-author-avatar {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }
        .tg-author-name {
            color: #8774e1;
            font-weight: 500;
        }
        
        /* Message text */
        .tg-text {
            color: #f5f5f5;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        
        /* Message footer */
        .tg-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            color: #708499;
            font-size: 0.75rem;
        }
        .tg-views {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .tg-views svg {
            width: 14px;
            height: 14px;
        }
        
        /* View All Button */
        .telegram-view-all {
            text-align: center;
            padding: 2rem 0;
        }
        .telegram-cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #229ED9, #2AABEE);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 100px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(34, 158, 217, 0.3);
        }
        .telegram-cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(34, 158, 217, 0.4);
        }
        .telegram-cta-btn svg:last-child {
            transition: transform 0.3s ease;
        }
        .telegram-cta-btn:hover svg:last-child {
            transform: translate(3px, -3px);
        }
        .telegram-cta-hint {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        /* Telegram CTA Block */
        .telegram-cta-block {
            position: relative;
            max-width: 550px;
            margin: 0 auto;
            padding: 3rem 2rem;
            background: linear-gradient(145deg, rgba(30, 44, 58, 0.8), rgba(23, 33, 43, 0.9));
            border: 1px solid rgba(34, 158, 217, 0.2);
            border-radius: 1.5rem;
            text-align: center;
            overflow: hidden;
        }
        .telegram-cta-glow {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(34, 158, 217, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }
        .telegram-cta-content {
            position: relative;
            z-index: 1;
        }
        .telegram-cta-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #229ED9, #2AABEE);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(34, 158, 217, 0.4);
            animation: tg-pulse 2s ease-in-out infinite;
        }
        .telegram-cta-icon svg {
            width: 42px;
            height: 42px;
            color: white;
        }
        @keyframes tg-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 40px rgba(34, 158, 217, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 15px 50px rgba(34, 158, 217, 0.5); }
        }
        .telegram-cta-title {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: #fff;
        }
        .telegram-cta-desc {
            font-size: 0.95rem;
            color: rgba(255,255,255,0.7);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .telegram-cta-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .telegram-cta-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }
        .stat-number {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2AABEE;
        }
        .stat-label {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
        }
        .telegram-cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #229ED9, #2AABEE);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 100px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(34, 158, 217, 0.4);
        }
        .telegram-cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(34, 158, 217, 0.5);
        }
        .telegram-cta-button svg:last-child {
            transition: transform 0.3s ease;
        }
        .telegram-cta-button:hover svg:last-child {
            transform: translate(3px, -3px);
        }
        @media (max-width: 480px) {
            .telegram-cta-block {
                padding: 2rem 1.5rem;
                margin: 0 1rem;
            }
            .telegram-cta-stats {
                gap: 1.5rem;
            }
            .telegram-cta-button {
                padding: 0.875rem 1.5rem;
                font-size: 0.9rem;
            }
            .telegram-cta-title {
                font-size: 1.25rem;
            }
        }
        @media (max-width: 480px) {
            .telegram-cta-btn {
                padding: 0.875rem 1.5rem;
                font-size: 0.9rem;
            }
            .tg-message {
                padding: 10px 12px;
            }
            .tg-text {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <div class="cursor-follower" id="cursor-follower"></div>
    <div class="gradient-mesh"></div>

    <div class="grid-pattern"></div>
    <div class="bg-orbs">
        <div class="bg-orb bg-orb-1"></div>

        <div class="bg-orb bg-orb-3"></div>
    </div>
    <div class="particles" id="particles"></div>

    <header class="header" id="header">
        <div class="container header-inner" style="justify-content: center;">
            <a href="index.html" class="logo" data-magnetic>
                <img src="https://i.postimg.cc/MTvC92Ng/image-2025-12-05-05-09-53.png" alt="Genial Design" class="logo-img">

                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Back to Home Button (Bottom) -->

        <a href="index.html" class="btn btn-outline btn-lg" style="display: inline-flex; align-items: center; gap: 0.5rem;">

</html>
